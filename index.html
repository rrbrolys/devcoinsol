<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
      * {
        box-sizing: border-box; /* Make sure paddings and borders are included in the total width and height */
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
        background-color: #f5eed4;
      }
      /* Banner Styling */
      .banner {
        background-color: #e1d3c1; /* A light color to match the site's theme */
        padding: 10px 0; /* Some padding to give height to the banner */
        text-align: center;
        box-shadow: 0 11px 15px rgba(0, 0, 0, 0.2); /* Adds depth to the banner */
      }
      .nav-link {
        display: inline-block;
        margin: 0 15px; /* Space out the navigation items */
        transition: transform 0.3s; /* Smooth transition for hover effect */
      }
      .nav-link:hover {
        transform: scale(1.1); /* Scale up the link a bit when hovered */
      }
      .nav-link img {
        width: 50px; /* Set a default width for the nav images */
        height: auto; /* Keep the aspect ratio */
      }
      .main-content {
        position: relative; /* Add this line to make sure it contains absolute children */
        margin-top: 200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px; /* Adds some space around the images */
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        /* border-radius: 50%; Circular mask for images 'a' and 'b' */
      }
      #image-a,
      #image-b {
        width: 3950px;
        height: 400px;
        overflow: hidden;
        margin-right: 450px;
        margin-left: -0px;
      }
      #image-b {
        margin-right: 0; /* Ensures no additional margin on the right side of image-b */
        margin-left: 475px; /* Adds margin to the left of image-b */
      }
      #image-c {
        width: 4600px;
        height: 350px;
        border-radius: 0; /* No circular mask for image 'c' */
      }
      #image-c img {
        border-radius: 0; /* No circular mask for image 'c' */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect and shadow */
        /* box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6); Initial shadow */
      }

      #image-c img:hover {
        transform: scale(1.25); /* Slightly enlarge the button on hover */
        /* box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.8); Increase the shadow's spread on hover */
      }
      /* New section styling */
      .new-section {
        margin-top: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack children vertically */
      }
      .section {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .circle-image {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle-image img {
        width: 350px;
        height: auto;
        /* border-radius: 50%; */
        overflow: hidden;
        margin: 10px;
        margin-bottom: 55px;
        margin-left: 70px;
      }
      .circle-image1 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle-image1 img {
        width: 350px;
        height: auto;
        /* border-radius: 50%; */
        overflow: hidden;
        margin: 10px;
        margin-left: 0px;
      }
      .rects-image {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rects-image img {
        width: 400px;
        height: auto;
        /* border-radius: 50%; */
        overflow: hidden;
        margin: 10px;
        margin-left: -50px;
        margin-bottom: 200px;
      }
      .dev-img {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dev-img img {
        width: 700px;
        height: auto;
        overflow: hidden;
        margin-left: -150px;
        /* border-radius: 50%; */
        /* margin: 5px; */
        /* margin-right: 35px; */
        /* margin-bottom: -80px; */
      }
      .scroll-indicator {
        position: absolute;
        top: 325px; /* Adjust as needed */
        right: 385px; /* Adjust as needed */
        transform: rotate(15deg); /* Tilt the image */
        z-index: 10;
      }

      .scroll-indicator img {
        width: 150px; /* Adjust as needed */
        cursor: pointer; /* Indicates the image is clickable */
        transition: transform 0.3s ease; /* Smooth transition for hover effect */
      }

      .scroll-indicator:hover img {
        transform: scale(1.1); /* Slightly enlarges the indicator on hover */
      }

      /* Media queries */
      @media (max-width: 1600px) {
        #image-a,
        #image-b {
          width: 450px;
        }
        #image-a,
        #image-b {
          /* flex: none; Do not allow these images to grow or shrink */
          width: 1400px; /* Increase the width as desired */
          height: 500px; /* Increase the height as desired */
        }
        @media (max-width: 1600px) {
          .main-content {
            justify-content: flex; /* Keeps elements spaced out as in full screen */
            position: relative;
          }

          #image-a,
          #image-b,
          #image-c {
            position: relative; /* Use relative positioning */
            width: 1250px; /* Maintain full-screen width for image a and b */
            height: 400px; /* Maintain full-screen height */
            margin: 0; /* Reset any margins */
          }

          #image-c {
            width: 2600px; /* Maintain full-screen width for image c */
            height: 350px; /* Maintain full-screen height */
          }
        }

        @media (max-width: 1200px) {
          #image-a,
          #image-b,
          #image-c {
            /* Same styling as above */
          }
        }

        @media (max-width: 800px) {
          #image-a,
          #image-b,
          #image-c {
            /* Same styling as above */
          }
        }
      }
  </style>
</head>
